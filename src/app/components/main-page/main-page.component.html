<main>
  <mat-toolbar class="flex justify-center items-center bg-skin-my_bg_2 dark:bg-skin-my_bg_1_dark">
<mat-toolbar-row class="toolBarRow bg-skin-my_bg_2 dark:bg-skin-my_bg_1_dark">
  <button (click)="sidenav.toggle();" class="toolBarButton" >
    <svg class="text-skin-primary_font dark:text-skin-primary_font_dark" xmlns="http://www.w3.org/2000/svg" height="2em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"/></svg>
  </button>
  <h1 class="text-2xl font-bold text-skin-primary_font dark:text-skin-primary_font_dark">App-Header</h1>
  <span class="flex-1"></span>
  <mat-slide-toggle (change)="onDarkModeSwitch($event)">Dark Mode</mat-slide-toggle>
</mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="sideNavContainer">
<mat-sidenav opened="true" mode="side" class="sideNav p-4 pt-10" #sidenav>
<mat-nav-list class="allList flex flex-col gap-2">
<button routerLink="inputs" [class.listItemDarkMode]="isDarkMode" class="listItem bg-skin-tertiary_bg dark:bg-skin-tertiary_bg_dark text-skin-primary_font dark:text-skin-primary_font_dark focus:bg-slate-400/40" >Input Fields</button>
<button routerLink="buttons" [class.listItemDarkMode]="isDarkMode" class="listItem bg-skin-tertiary_bg dark:bg-skin-tertiary_bg_dark text-skin-primary_font dark:text-skin-primary_font_dark focus:bg-slate-400/40" >Buttons</button>
<button routerLink="dropDown" [class.listItemDarkMode]="isDarkMode" class="listItem bg-skin-tertiary_bg dark:bg-skin-tertiary_bg_dark text-skin-primary_font dark:text-skin-primary_font_dark focus:bg-slate-400/40" >Drop Downs</button>
</mat-nav-list>
</mat-sidenav>
<mat-sidenav-content class="sideNavContent">
<div class="displaySpace">
<router-outlet></router-outlet>
</div>
</mat-sidenav-content>
</mat-sidenav-container>
</main>
